<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main class="main flex relative-p">
      <div class="blue-background absolute-p"></div>

      <form action="" class="center form">
        <div class="formLeft z-index-1 column">
          <div class="cardFront z-index-1 relative-p">
            <img class="frontImg" src="../src/images/bg-card-front.png" alt="Visa">
            <div class="cardCircles flex absolute-p">
              <span class="whiteCircle circleRadius"></span>
              <span class="borderedCircle circleRadius"></span>
            </div>
            <p class="absolute-p">0000 0000 0000 0000</p>
            <div class="nameAndDate flex absolute-p">
              <small>Felicia Leire</small>
              <small>09/00</small>
            </div>
          </div>

          <div class="cardBack z-index-1 relative-p">
            <img class="back-img" src="../src/images/bg-card-back.png" alt="">
            <p>000</p>
          </div>
        </div>


        <div class="formRight">
          <div class="cardHolder">
            <label for="name">Cardholder Name</label>
            <input type="text" name="name" id="name">
            <p id="name"></p>
          </div>

          <div class="cardNumber">
            <label for="number">Card Number</label>
            <input type="number" name="number" name="number">
            <p id="number"></p>
          </div>

          <div class="expDateAndCvc">
            <div class="labels">
              <label for="exp">Exp Date (MM/YY)</label>
              <label for="cvc">CVC</label>
            </div>
            <div class="inputs">
              <input type="date" id="exp" name="exp">
              <p id="mm"></p>
              <input type="date" id="exp" name="exp">
              <p id="yy"></p>
              <input type="date" id="cvc" name="cvc">
              <p id="cvc"></p>
            </div>
          </div>
        </div>
      </form>
  </main>












  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm
 -->
  <!-- Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue -->

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Said Shahrokh Temori</a>.
    </div>
  </footer>


</body>

</html>
